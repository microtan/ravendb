<section>
    
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">This operation is resource intensive!</h3>
      </div>
      <div class="panel-body">
          <p class="text-center"><button class="btn btn-danger" data-bind="click: fetchDocCounts, enable: canSearch">Compute docs counts</button></p>
      </div>
    </div>

    <form class="form-horizontal container" role="form" data-bind="with: data">
       
        <div class="row">
            <div class="col-md-7">
                <label class="col-md-2 form-control-static" style="margin-top: 15%;">Collections</label>
                <div class="col-md-10">
                    <div class="col-md-12">
                        <label class="col-md-4 col-md-offset-2 form-control-static">Name</label>
                        <div class="col-md-6">
                            <label class="col-md-1 form-control-static">Amount</label>
                            <label class="col-md-7 col-md-offset-2 form-control-static">Size</label>
                        </div>
                    </div>
                    <div class="col-md-12" data-bind="foreach: collections">


                        <label style="text-align: left" class="col-md-4 col-md-offset-2 form-control-static" data-bind="text: name + ': '"></label>

                        <div class="col-md-6">
                            <span class="col-md-1 form-control-static" data-bind="text: count"></span>
                            <span class="col-md-7 col-md-offset-2 form-control-static" data-bind="text: $root.formatBytesToSize(size)"></span>
                        </div>

                    </div>
                    <div class="col-md-12">
                        <label class="col-md-4 col-md-offset-2 form-control-static">System:</label>
                        <div class="col-md-6">
                            <span class="col-md-1 form-control-static" data-bind="text: system"></span>
                            <span class="col-md-7 col-md-offset-2 form-control-static" data-bind="text: $root.formatBytesToSize(systemSize)"></span>
                        </div>
                        <label class="col-md-4 col-md-offset-2 form-control-static">No collection:</label>
                        <div class="col-md-6">
                            <span class="col-md-1 form-control-static" data-bind="text: noCollection"></span>
                            <span class="col-md-7 col-md-offset-2 form-control-static" data-bind="text: $root.formatBytesToSize(noCollectionSize)"></span>
                        </div>
                    </div>
                    </div>
              

            </div>
            
          

            <div class="form-group col-md-5">
                <div class="col-md-8">
                    <label class="col-md-8  control-label">General Data</label>
                </div>
                    <label class="col-md-5  form-control-static">Time to generate</label>
                    <span class="col-md-7  form-control-static" data-bind="text: $root.formatTimeSpan(timeToGenerate)"></span>


                    <label class="col-md-5  form-control-static">Total Count</label>
                    <span class="col-md-7  form-control-static" data-bind="text: total"></span>

                    <label class="col-md-5  form-control-static">Total Size</label>
                    <span class="col-md-7  form-control-static" data-bind="text: $root.formatBytesToSize(totalSize)"></span>


                    <label class="col-md-5   form-control-static">Tombstones</label>
                    <span class="col-md-7 form-control-static" data-bind="text: tombstones"></span>

                    <!--<label class="col-md-5  form-control-static">System</label>
            <span class="col-md-7  form-control-static" data-bind="text: system"></span>

            <label class="col-md-5  form-control-static">No collection</label>
            <span class="col-md-7  form-control-static" data-bind="text: noCollection"></span>-->


                </div>    
            </div>
</form>
</section>
