<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Are you sure?</h4>
    </div>
    <div class="modal-body">
        <p> <strong>Meddling with the system database could cause irreversible damage</strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" autofocus data-bind="click: viewSystemDatabase">OK</button>
        <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
    </div>
</div>
