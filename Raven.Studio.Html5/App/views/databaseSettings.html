<section id="databaseSettingsContainer">
    <div class="row">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default" data-bind="click: navigateToDatabaseSettingDocument" title="Navigate to setting document(F2)"><i class="fa fa-edit"></i> Edit</button>
            </div>
        </div>
    </div>
    <div class="row">
        <pre id="dbDocEditor" data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer', bottomMargin: 25 }"></pre>
    </div>
</section>
