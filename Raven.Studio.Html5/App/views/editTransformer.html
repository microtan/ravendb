<section id="editTransformerContainer">
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary use-bootstrap-tooltip" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" data-bind="click: saveTransformer, enable: editedTransformer().name" title="Save the transformer (Alt+S)" accesskey="S">
                <i class="fa fa-save"></i>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger use-bootstrap-tooltip" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" data-bind="click: deleteTransformer, enable: isEditingExistingTransformer" title="Delete the transformer (Alt+Shift+Delete)">
                <i class="fa fa-trash-o"></i>
            </button>
        </div>
    </div>


    <br />
    <form class="form-horizontal" role="form" data-bind="with: editedTransformer, dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }">
        <div class="form-group">
            <label for="transformerName" class="col-md-1 control-label" title="Transformer name(Alt+I) use-bootstrap-tooltip" data-trigger="hover" data-toggle="tooltip" data-placement="bottom">Name</label>
            <div class="col-md-11">
                <div class="row">
                    <div class="col-md-11">
                        <input type="text" class="form-control" id="transformerName" placeholder="Transformer name" accesskey="I" data-bind="value: name, valueUpdate: 'afterkeyup'" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label id="transformerResultsLabel" style="cursor: help;" class="col-sm-1 control-label" data-placement="auto right" data-original-title="Transform" data-trigger="hover">
                Transform
                <i class="fa fa-info-circle text-info"></i>
            </label>
            <div class="col-md-11">
                <div class="row">
                    <div class="col-md-11">
                        <pre id="transformerAceEditor" class="form-control transformer" data-bind="aceEditor: { code: transformResults, getFocus: true}"></pre>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </form>

</section>
