<div id="uploadFileContainer" tabindex="-1">

    <!-- We use a container with a tab index so that we can capture keyboard events, such as CTRL+S. -->
    <ul class="breadcrumb">
        <li>
            <h3>
                <i class="fa fa-file-text-o"></i>
                <a href="#files" data-bind="click: navigateToFiles">
                    Files
                </a>
            </h3>
        </li>
        <li class="active">
            <span>Upload File</span>
        </li>
    </ul>

    <div class="row"><br /></div>
    <div class="row"><br /></div>

    <div class="row">
        <form>
            <input id="upload" name="upload" type="file" multiple="multiple" data-bind="value: fileName, fileUpload: fileName" />
        </form>
    </div>
    <div class="row"><br /></div>
    <div class="row"><br /></div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="database-header">
                    <td>File</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody data-bind="foreach: uploadQueue">
                <tr class="database-row">
                    <td data-bind="text: fileName"></td>
                    <td data-bind="text: status"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
