

<div class="messageBox" tabindex="-1">
    <form data-bind="submit: nextOrCreate">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Create File System</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="databaseName">Name</label>
                <input required type="text" class="form-control" id="filesystemName" placeholder="File System Name" data-bind="value: filesystemName, hasfocus: filesystemNameFocus">
            </div>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#advancedOptions">
                                Advanced Settings
                            </a>
                        </h4>
                    </div>
                    <div id="advancedOptions" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="filesystemPath">Path</label>
                                <input type="text" class="form-control" id="filesystemPath" placeholder="~/Filesystems/Northwind">
                            </div>
                            <div class="form-group">
                                <label for="filesystemLogs">Logs</label>
                                <input type="text" class="form-control" id="filesystemLogs">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
