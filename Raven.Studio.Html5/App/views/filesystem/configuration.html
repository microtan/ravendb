<div class="alert alert-danger">
    <p>Note: not implemented yet</p>
    <a href="http://issues.hibernatingrhinos.com/issue/RavenDB-2062">You can track progress here</a>
</div>

<div class="filesystems-page not-implemented-yet">

    <ul class="breadcrumb">
        <li>
            <h3>
                <a href="#filesystems">
                    Files
                </a>
            </h3>
        </li>
        <li data-bind="with: activeFilesystem">
            <a data-bind="text: name"></a>
        </li>
        <li>
            <a>Configuration</a>
        </li>
        <!--<li class="active">
                <span data-bind="text: currentBreadcrumbTitle"></span>
            </li>-->
    </ul>

    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked keys-collection" data-bind="foreach: keys">
            <li data-bind="event: { mousedown: $parent.selectKey.bind($parent) }, css: { active: $data === $parent.selectedKey() }">
                <a href="javascript:void(0)" data-bind="text: key"></a>
            </li>
        </ul>
    </div>

    <div id="settingsContainer" class="col-md-9">
        <div class="row">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <!--<button type="button" class="btn btn-default" data-bind="click: navigateToEditSettingsDocument" title="Navigate to setting document(F2)"><i class="fa fa-edit"></i> Edit</button>-->
                </div>
            </div>
        </div>
        <div class="row">
            <form data-bind="submit: save">
                <div class="table-responsive">
                    <table data-bind="visible: keyValues().length > 0" class="table table-condensed table-no-borders">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th />
                            </tr>
                        </thead>
                        <tbody data-bind='foreach: keyValues'>
                            <tr>
                                <td class="col-md-3">
                                    <input class="form-control" data-bind="value: $data.item1, uniqueName: true" placeholder="New Key" />
                                </td>
                                <td class="col-md-8">
                                    <input class="form-control" data-bind='value: $data.item2, uniqueName: true' />
                                </td>
                                <td class="col-md-1">
                                    <button title="" data-bind="click: $root.removeKeyValue.bind($root, $data)" class="btn btn-default use-bootstrap-tooltip" type="button" data-original-title="Delete key/value">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <button data-bind='click: addKeyValue' class="btn btn-default">Add New</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="keys-context-menu">
    <ul class="dropdown-menu" role="menu">
        <li data-bind="click: $root.deleteKey"><a tabindex="-1" href="#">Delete</a></li>
    </ul>
</div>
