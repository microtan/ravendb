<div class="messageBox" tabindex="-1">
    <form data-bind="submit: create">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title">Create folder</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="folderName">Name</label>
                <input required type="text" class="form-control" id="filesystemName" placeholder="Folder Name" data-bind="value: folderName">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
