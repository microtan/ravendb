<div id="editFileContainer" tabindex="-1">
    <!-- We use a container with a tab index so that we can capture keyboard events, such as CTRL+S. -->
    <ul class="breadcrumb">
        <li>
            <h3>
                <i class="fa fa-file-text-o"></i>
                <a data-bind="click: navigateToFiles">
                    File Systems
                </a>
            </h3>
        </li>
        <li class="active">
            <span data-bind="text: fileName"></span>
        </li>
    </ul>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" data-bind="click: saveFileMetadata" title="Save (Alt+S)" accesskey="S"><i class="fa fa-save"></i></button>
            <button type="button" class="btn btn-default" data-bind="click: refreshFile" title="Refresh (Alt+R)" accesskey="R"><i class="fa fa-refresh"></i></button>
            <button type="button" class="btn btn-default" data-bind="click: downloadFile" title="Download file (Alt+O)" accesskey="O"><i class="fa fa-download"></i></button>
            <button type="button" class="btn btn-default" data-bind="click: deleteFile" title="Delete (Alt+shift+Del)"><i class="fa fa-trash-o"></i></button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                     <input type="text" class="form-control" title="File name" data-bind="value: fileName, attr: { disabled: true }" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                         <li  accesskey="m" title="Edit file metadata (Alt+M)">File Metadata</li>
                    </ul>
                    <pre id="fileMetadataEditor" class="form-control" data-bind="attr: { disabled: isBusy }, dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer', bottomMargin: 20 }"></pre>
                </div>
            </div>
        </div>
        <div class="form-group panel panel-default col-md-4 document-addition-data">
            <div class="col-md-12" data-bind="with: metadata">
                <h4><strong>Metadata</strong></h4>
                <hr />
                <div class="row">
                    <div class="col-md-5">
                        <label>Etag</label>
                    </div>
                    <div class="col-md-7">
                        <span data-bind="text: etag"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>Last-Modified</label>
                    </div>
                    <div class="col-md-7">
                        <span data-bind="text: lastModified"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>RavenFS-Size</label>
                    </div>
                    <div class="col-md-7">
                        <span data-bind="text: ravenFSSize"></span>
                    </div>
                </div>
            </div>
            <!--<div class="col-md-12 query-metadata">
                <h4><strong>Recent Files</strong></h4>
                <hr />
                <div data-bind="foreach: topRecentFiles"><a class="btn btn-default" data-bind="text:$data.docId, attr:{href:$data.docUrl}"></a></div>
            </div>-->
            <!--<div class="col-md-12 query-metadata">
                <h4><strong>Related Documents</strong></h4>
                <hr />
                <div data-bind="foreach: relatedDocumentHrefs"><a class="btn btn-default" data-bind="text:$data.id, attr:{href:$data.href}"></a></div>
            </div>-->
        </div>
    </div>
</div>
