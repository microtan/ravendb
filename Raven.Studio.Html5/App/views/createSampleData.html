<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Create Sample Data</h3>
    </div>
    <div class="panel-body">
        <!--<h4 class="pull-left">Create sample data for this database.</h4>-->
        <div class="btn-toolbar pull-left">
            <div class="btn-group">
                <button class="btn btn-primary" data-bind="click: generateSampleData">
                    <i class="fa fa-download"></i>
                    Create Sample Data
                </button>
            </div>
        </div>
        <div class="alert alert-info pull-right">
            <i class="fa fa-info"></i>
            Requires an empty database.
        </div>
        <br />
        <br />
        <br />
        <div class="progress progress-striped active" data-bind="visible: isBusy">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
</div>
