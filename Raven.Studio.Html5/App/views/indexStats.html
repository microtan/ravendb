<style>

    #indexStatsContainer {
        font: 11px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: steelblue;
    }

    rect.outputCounts, rect.inputCounts {
        fill-opacity: 0.8;
        cursor: pointer;
    }

    rect.outputCounts:hover, rect.inputCounts:hover {
        fill-opacity: 1;
    }
    .legend rect {
        cursor: pointer;
    }

    .legend_bg {
        fill: white;
        fill-opacity: 0.8;
        stroke: #ccc;
    }

    .legendHidden {
        fill-opacity: 0.2;   
    }

</style>
<section id="indexStatsContainer" style="width: 100%" data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }">
    <svg id="indexStatsGraph" transform="translate(0.5,0.5)" preserveAspectRatio="xMinYMin slice"></svg>
</section>
