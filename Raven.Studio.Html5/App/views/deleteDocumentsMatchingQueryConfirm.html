<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete docs matching query?</h4>
    </div>
    <div class="modal-body">
        <p>You're deleting <strong data-bind="text: totalDocCount"></strong> <span data-bind="visible: totalDocCount === 1">document.</span> <span data-bind="visible: totalDocCount !== 1">documents.</span></p>
        <br />
        <p class="text-muted">These are all the docs in <strong data-bind="text: indexName"></strong> <span data-bind="visible: queryText">matching <pre data-bind="text: queryText, visible: queryText"></pre></span></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
        <button type="button" class="btn btn-danger" data-bind="click: deleteDocs">Yep, delete</button>
    </div>
</div>
