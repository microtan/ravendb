<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Can not rename and save a transformer</h4>
    </div>
    <div class="modal-body">
        <p data-bind="text: message"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bind="click: saveTransformer">OK</button>
        <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
    </div>
</div>
