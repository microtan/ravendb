<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
            <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title">Sure?</h4>
    </div>
    <div class="modal-body">
        <p data-bind="visible: documents().length === 1">
            <span>You're deleting</span>
            <strong data-bind="with: documents()[0]">
                <span data-bind="text: __metadata.id"></span>
            </strong>
        </p>
        <div data-bind="visible: documents().length > 1">
            <span>You're deleting</span>
            <strong data-bind="text: documents().length"></strong>
            <span>docs:</span>
            <br />
            <ul data-bind="foreach: documents" style="max-height: 100px; overflow-y: auto;">
                <li data-bind="text: __metadata.id"></li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
        <button type="button" class="btn btn-primary" data-bind="click: deleteDocs">Yep, delete</button>
    </div>
</div>
