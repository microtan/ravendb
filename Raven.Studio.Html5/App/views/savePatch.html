<div class="messageBox" tabindex="-1">
    <form data-bind="submit: saveThePatch" id="select-columns-form">
        <div class="modal-header">
            <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
                <i class="fa fa-times"></i>
            </button>
            <h4 class="modal-title">Save Patch</h4>
        </div>
        
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Please enter a name</label>
                        <input name="name" class="form-control" required type="text" data-bind="value: patchName, valueUpdate: 'afterkeydown'" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">OK</button>
            <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
        </div>
    </form>
</div>
