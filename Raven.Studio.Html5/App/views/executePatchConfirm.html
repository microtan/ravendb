<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
            <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title">Are you sure?</h4>
    </div>
    <div class="modal-body">
        <p><strong>Are you sure you want to apply this patch to all matching documents?</strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" autofocus data-bind="click: executePatch">OK</button>
        <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
    </div>
</div>
