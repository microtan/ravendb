<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close glyphicon glyphicon-remove remove-icon" data-bind="click: close" aria-hidden="true"></button>
        <h4 class="modal-title" data-bind="text: title"></h4>
    </div>
    <div class="modal-body">
        <h4><strong>CTRL+C, </strong>to copy</h4>
        <div>
            <textarea data-bind="text: inputData, event: { focus: function () { $(this).select(); } }" id="inputData" rows="13" style="width: 600px;" class="form-control" autofocus="autofocus"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: close">Close</button>
     </div>
</div>
