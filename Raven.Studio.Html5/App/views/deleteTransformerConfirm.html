<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete transformer?</h4>
    </div>
    <div class="modal-body">
        <p data-bind="visible: transformersNames.length === 1">You're deleting <strong data-bind="text: transformersNames[0]"></strong></p>
        <p data-bind="visible: transformersNames.length > 1">You're deleting <strong data-bind="text: transformersNames.length"></strong> transformers</p>
        <ul data-bind="visible: transformersNames.length > 1, foreach: transformersNames" style="max-height: 200px; overflow-y: auto;">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Cancel</button>
        <button type="button" class="btn btn-danger" data-bind="click: deleteTransformers">Yep, delete</button>
    </div>
</div>
