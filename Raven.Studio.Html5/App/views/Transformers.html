<div id="transformersContainer">
    <div class="btn-group" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-primary use-bootstrap-tooltip" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" data-bind="attr: { href: newTransformerUrl}" title="Add a new transformer (Alt+N)" accesskey="N"><i class="fa fa-plus"></i></a>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default use-bootstrap-tooltip" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" data-bind="click: collapseAll" title="Collapse All Groups" accesskey="-"><i class="fa fa-minus-square-o"></i></button>
            <button type="button" class="btn btn-default use-bootstrap-tooltip" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" data-bind="click: expandAll" title="Expand All Groups" accesskey="+"><i class="fa fa-plus-square-o"></i></button>
            <div class="btn-group">
                <button type="button" class="btn btn-danger use-bootstrap-tooltip" data-trigger="hover" data-toggle="tooltip" data-placement="bottom" data-bind="click: deleteAllTransformers" title="Delete All Transformers"><i class="fa fa-trash-o"></i></button>
            </div>
        </div>
    </div>    
    <br />
    <br />
    <div data-bind="dynamicHeight: { resizeTrigger: window.ravenStudioWindowHeight(), target: 'footer' }">
        <div class="transformers-container panel-group" id="transformersAccordion" data-bind="foreach: transformersGroups">
            <div class="transformers-group panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-bind="attr: { href: '#transformerCollapse' + $index() }">
                            <span data-bind="text: entityName"></span>
                            <span class="text-muted" data-bind="text: '(' + transformers().length + ')'"></span>
                        </a>
                    </h4>
                </div>
                <div class="index-group-content panel-collapse in" data-bind="attr: { id: 'transformerCollapse' + $index() }">
                    <div class="panel panel-default" style="overflow: visible;">
                        <div class="panel-body" data-bind="foreach: transformers">
                            <div class="index panel panel-default">
                                <div class="panel-body">
                                    <h4 class="pull-left">
                                        <a data-bind="attr: { href: editUrl }">
                                            <span data-bind="text: name"></span>
                                        </a>
                                    </h4>
                                    <div class="pull-right index-actions-container">
                                        <button class="btn btn-danger use-bootstrap-tooltip" title="Delete the transformer" data-trigger="hover" data-toggle="tooltip" data-placement="top" data-bind="click: $root.deleteTransformer.bind($root)">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                        <a class="btn btn-primary use-bootstrap-tooltip" title="Edit the transformer" data-trigger="hover" data-toggle="tooltip" data-placement="top" data-bind="attr: { href: editUrl }">
                                            <i class="fa fa-pencil"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
