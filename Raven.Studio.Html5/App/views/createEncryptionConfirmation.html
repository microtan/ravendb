<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Encryption Key</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-7">
                <div class="form-group">
                    <label>This is your encryption key. Save it in a safe place.</label>
                    <label>If you will lose this key you could lose access to your data!</label>
                    <input readonly type="text" class="form-control" id="key" placeholder="Key" autofocus data-bind="value: key, click: clickKey">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bind="click: ok">OK</button>
    </div>
</div>
