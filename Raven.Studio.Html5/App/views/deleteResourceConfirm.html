<div class="messageBox" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: cancel" aria-hidden="true">
            <i class="fa fa-times"></i>
        </button>
        <h4 class="modal-title">Sure?</h4>
    </div>
    <div class="modal-body">
        <div data-bind="visible: resourcesToDelete().length === 1">
            <span>You're deleting </span>
            <strong data-bind="with: resourcesToDelete()[0]">
                <span data-bind="text: name"></span>
            </strong>
        </div>
        <div data-bind="visible: resourcesToDelete().length > 1">
            <span>You're deleting </span>
            <strong data-bind="text: resourcesToDelete().length"></strong>
            <span data-bind="text: resourcesTypeText + ':'"></span>
            <br />
            <ul data-bind="foreach: resourcesToDelete" style="max-height: 100px; overflow-y: auto;">
                <li data-bind="text: name"></li>
            </ul>
        </div>

        <div data-bind="if: isDeletingDatabase">
            <div data-bind="visible: resourcesToDelete().length === 1">
                You can <a href="#" data-bind="attr: { href: exportDatabaseUrl }">export the database</a> if needed.<br />
            </div>

            <div data-bind="visible: resourcesToDelete().length > 1">
                You can <a href="#" data-bind="attr: { href: exportDatabaseUrl }">export these databases</a> if needed.<br />
            </div>
        </div>
        <br />
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label">Delete options</label>
                <div class="col-sm-8">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span data-bind="visible: isKeepingFiles">Keep files on disk</span>
                            <span data-bind="visible: !isKeepingFiles()">Delete everything</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" data-bind="click: keepFiles" title="Keep the physical database files on disk">Keep files on disk</a></li>
                            <li><a href="#" data-bind="click: deleteEverything" title="Delete all the on-disk files for this database">Delete everything</a></li>
                        </ul>
                    </div>
                    <p class="help-block" data-bind="visible: resourcesToDelete().length > 1">
                        <i class="fa fa-info-circle"></i> Delete options will be applied to all of the deleted <span data-bind="text: resourcesTypeText"></span>.
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: cancel">Nevermind</button>
        <button type="button" class="btn btn-danger" data-bind="click: deleteDatabase">Yep, delete</button>
    </div>
</div>
